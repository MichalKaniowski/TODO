<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 class="main-heading">Todos</h1>
    </header>

    <form>
        <input type="text" name="itemInput" class="item-input" placeholder="Enter new todo" autocomplete="off">
        <ul class="list"></ul>
    </form>

    <small>
        Click left mouse button to mark task as finished. <br>
        Click right mouse button to delete task.
    </small>


    <script src="app.js"></script>
</body>
</html>
